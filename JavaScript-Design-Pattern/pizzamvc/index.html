<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="oala" content="mail">
  <title>Pizzamvc - Udacity -</title>
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

</head>
<body>
  <div class="controls">
    <button class="add-pizza">Add Pizza</button>
  </div>
  
  <ul class="pizza-list"></ul>

  <script type="text/template" data-template="pizza">
    <li class="pizza" data-id="{{id}}">
      {{id}}
      <div class="pizza-controls">
        <a href="#" class="remove-pizza">X</a>
      </div>
    </li>
  </script>
</body>
</html>
